<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link href="css/register.css" rel="stylesheet"  >
<link href="css/shopping.css" rel="stylesheet" />
<link rel="start icon" href="images/resize_png_new.png"  >

</head>

<body class="bg-gray">
<div> 
  <!--hd start-->
  <div class="login-wrap">
    <div class="w940">
      <div class="header clearfix">
        <h1 class="fl"><img class="logo1" src="images/logo1.png"></h1>
        <div class="welcome fl">欢迎注册</div>
      </div>
    </div>
  </div>
  <!--hd end-->
  <div class="have-reg w940"><span>我已经注册，现在就&nbsp;<a href="login.html" class="blue_link">登录</a></span></div>
  <!-- content start -->
  <div class="container w940">
    <div class="register">
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;用户名：</label>
          <input class="spnormal" type="text">
          <span  class="short">4-20位字符，支持英文、数字和符号的组合</span> </p>
      </div>
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;请设置密码：</label>
          <input class="spnormal" type="password">
          <span class="long">6-20位字符，支持英文、数字和符号的组合，不建议使用纯数字、纯字母或纯符号</span> </p>
      </div>
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;请确定密码：</label>
          <input class="spnormal" type="password">
          <span  class="short">请再次输入密码</span> </p>
      </div>
      <div class="spsearch item">
        <p>
          <label>&nbsp;</label>
          <input type="button" onclick="window.location.href='index.html'">
        </p>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="script/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="script/js.js"></script>
</html>
